<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="roomInfo">
        <h1>Room: <span id="roomIdDisplay"></span></h1>
        <p>Scroll to zoom, hold Space and drag to pan.</p>
    </div>
    <canvas id="drawingCanvas"></canvas>

    <div id="controlsContainer">
        <button id="toggleControls" title="Toggle Controls">ðŸŽ¨</button>
        <div id="controls">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000">

            <div id="quickColors">
                <button class="quick-color-btn" style="background-color: #000000;" data-color="#000000"></button>
                <button class="quick-color-btn" style="background-color: #FF0000;" data-color="#FF0000"></button>
                <button class="quick-color-btn" style="background-color: #00FF00;" data-color="#00FF00"></button>
                <button class="quick-color-btn" style="background-color: #0000FF;" data-color="#0000FF"></button>
            </div>

            <label for="strokeWidth">Stroke Width:</label>
            <input type="range" id="strokeWidth" min="1" max="20" value="5">
            <span id="strokeWidthValue">5</span>

            <button id="clearButton">Clear</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
